<!-- user-list.component.html -->

<div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Dates</th>
        <th *ngFor="let item of items">{{ item.date }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Description</td>
        <td *ngFor="let item of items">{{ item.description }}</td>
      </tr>
      <tr>
        <td>Amount</td>
        <td *ngFor="let item of items">{{ item.amount }}</td>
      </tr>
      <tr>
        <td>Flag 1</td>
        <td *ngFor="let item of items">{{ item.flag1 }}</td>
      </tr>
      </tbody>
    </table>
  </div>




  <h2>User List</h2>
  <ul>
    <li *ngFor="let user of users">
<!--      <strong>ID:</strong> {{ user.id }}<br>-->
      <strong>Username:</strong> {{ user.username }}<br>
<!--      <strong>Role:</strong> {{ user.role }}<br>-->
    </li>
  </ul>
</div>
