<div class="container mt-4">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Dates</th>
        <th *ngFor="let item of items">{{ item.date }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Description</td>
        <td *ngFor="let item of items">{{ item.description }}</td>
      </tr>
      <tr>
        <td>Amount</td>
        <td *ngFor="let item of items">{{ item.amount }}</td>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td *ngFor="let day of daysInMonth">
          <input type="checkbox">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
