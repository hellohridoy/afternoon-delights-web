<div>
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="loginForm.username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <!-- Conditionally show the profile link after successful login -->
  <div *ngIf="isLoggedIn">
    <a [routerLink]="['/profile']" [queryParams]="{ username: loginForm.username }">Go to Profile</a>
  </div>

</div>
