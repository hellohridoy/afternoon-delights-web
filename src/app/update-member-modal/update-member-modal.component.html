<h2 mat-dialog-title>Update Member</h2>
<form [formGroup]="updateMemberForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>PIN</mat-label>
      <input matInput formControlName="pin">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Official Phone Number</mat-label>
      <input matInput formControlName="officialPhoneNumber">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Departments</mat-label>
      <input matInput formControlName="departments">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Unit</mat-label>
      <input matInput formControlName="unit">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="updateMemberForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
