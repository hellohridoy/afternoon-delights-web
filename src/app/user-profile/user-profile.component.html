<div *ngIf="user">
  <h2>User Profile</h2>
  <p><strong>ID:</strong> {{ user.id }}</p>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>

  <h3>Add Money</h3>
  <input type="number" [(ngModel)]="addMoneyAmount" />
  <button (click)="addMoney()">Add Money</button>

</div>
