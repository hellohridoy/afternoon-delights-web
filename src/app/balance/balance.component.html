<div class="member-form container mt-5 p-3 border">
  <form [formGroup]="balancedForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="item">Item:</label>
        <input id="item" formControlName="item" type="text" class="form-control form-control-sm" />
        <div *ngIf="balancedForm.get('item')?.invalid && balancedForm.get('item')?.touched">
          <small *ngIf="balancedForm.get('item')?.hasError('required')">Item is required.</small>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" formControlName="price" type="number" class="form-control form-control-sm" />
        <div *ngIf="balancedForm.get('price')?.invalid && balancedForm.get('price')?.touched">
          <small *ngIf="balancedForm.get('price')?.hasError('required')">Price is required.</small>
          <small *ngIf="balancedForm.get('price')?.hasError('min')">Price must be a positive number.</small>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="perHeadAmount">Per Head Amount:</label>
        <input id="perHeadAmount" formControlName="perHeadAmount" type="number" class="form-control form-control-sm" />
        <div *ngIf="balancedForm.get('perHeadAmount')?.invalid && balancedForm.get('perHeadAmount')?.touched">
          <small *ngIf="balancedForm.get('perHeadAmount')?.hasError('required')">Per Head Amount is required.</small>
          <small *ngIf="balancedForm.get('perHeadAmount')?.hasError('min')">Amount must be a positive number.</small>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="form-group">
        <label for="pin">Select Participants PIN:</label>
        <ng-multiselect-dropdown
          id="pin"
          [placeholder]="'Select PIN'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          class="form-control form-control-sm"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </form>
  <div class="col-md-4">
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="balancedForm.invalid">Submit</button>
  </div>
</div>
